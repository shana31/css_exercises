<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>Groping selectors</title>
        <style>
            .one, .two{
                font-size: 28px;
                font-family: Helvetica,"Times New Roman" ,sans-serif;
            }

            .one{ 
                background-color: black;
                color: white;
            }
            .two{
                background-color: yellow;
            }
        </style>

    </head>
    <body>
        <button class="one">Click Me!</button>
        <button class="two">No, Click Me!</button>

    </body>
</html>
